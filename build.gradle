group 'de.bonn.eis'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

//noinspection GroovyAssignabilityCheck
jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    //compile("org.apache.jena:apache-jena-libs:3.2.0")
    compile("org.apache.solr:solr-core:5.3.1")
    // https://mvnrepository.com/artifact/org.eclipse.persistence/org.eclipse.persistence.moxy
    compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.moxy', version: '2.6.4'
    compile("org.apache.solr:solr-solrj:5.3.1")
    compile("com.github.anno4j:anno4j-core:2.3.0")
    compile files("libs/solrdf-client-1.1.jar")
    compile("org.apache.commons:commons-collections4:4.1")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE")
}
